version: '3'

services:
    mariadb:
        container_name: mariadb
        env_file: .env
        networks:
            - inception
        build:
            context: requirements/mariadb
            dockerfile: Dockerfile
        volumes:
            - mariadb:/var/lib/mysql
        restart: always
        expose: 
            - "3306"
    nginx:
        container_name: nginx
        env_file: .env
        networks:
            - inception
        depends_on: 
            - wordpress
        build:
            context: requirements/nginx
            dockerfile: Dockerfile
        volumes:
            - wordpress:/var/www/wordpress
        restart: always
        ports: 
            - "443:443"
    wordpress:
        container_name: wordpress
        env_file: .env
        networks:
            - inception
        depends_on: 
            - mariadb
        build:
            context: requirements/wordpress
            dockerfile: Dockerfile
        volumes:
            - wordpress:/var/www/wordpress
        restart: always
        expose: 
            - "9000"
volumes:
    wordpress:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/abiddane/data/wordpress'
    mariadb:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/abiddane/data/mariadb'
networks:
    inception:
        driver: 'bridge'
                    